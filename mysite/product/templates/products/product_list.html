{% extends 'base.html' %}

{% block title %}All Products{% endblock %}

{% block content %}
<div class="container mt-5">
    <a href="{% url 'create_product' %}" class="btn btn-primary mb-3">Add Product</a>
    <div class="row">
        {% for product in products %}
            <div class="col-md-3 mb-3">  
                <div class="product-container" style="border: 1px solid #ddd; padding: 10px; height: 300px;">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" width="100%" height="150" alt="{{ product.name }}">
                    {% endif %}
                    <h5>{{ product.name }}</h5>
                    <p>â‚¹{{ product.price }}</p>
                    <a href="{% url 'update_product' product.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
